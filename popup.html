<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BookScout</title>
  <style>
    body { width: 300px; font-family: sans-serif; padding: 10px; }
    textarea { width: 100%; }
    .book { margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid #ccc; }
    #similarBooksResults label { display: block; }
  </style>
</head>
<body>
  <h1>BookScout</h1>
  <form id="recommendForm">
    <label for="description">What would you like to read?</label>
    <textarea id="description" rows="3" required></textarea>
    <div>
      <label><input type="checkbox" id="useHistory"/> Use Goodreads history</label>
    </div>
    <div>
      <label for="csvFile">Upload CSV of your books</label>
      <input type="file" id="csvFile" accept=".csv" />
    </div>
    <div>
      <label for="similarBookInput">Books I've read that are similar</label>
      <input type="text" id="similarBookInput" placeholder="Type a title" />
      <div id="similarBooksResults"></div>
    </div>
    <button type="submit">Search</button>
  </form>
  <div id="recommendations"></div>
  <script src="popup.js"></script>
</body>
</html>
